services:
  gazpar2mqtt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gazpar2mqtt
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ./config:/app/config
      - ./log:/app/log
    environment:
      - GRDF_USERNAME=
      - GRDF_PASSWORD=
      - GRDF_PCE_IDENTIFIER=
      - MQTT_BROKER=
